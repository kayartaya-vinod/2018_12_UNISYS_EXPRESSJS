<h3>List of available categories</h3>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Descroption</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categories">
      <td>{{ c.name }}</td>
      <td>{{ c.description }}</td>
    </tr>
  </tbody>
</table>
