<h3>List of available categories</h3>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Descroption</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categories">
      <td>
        <!-- <img src="{{ service.baseUrl }}{{ c.id }}/picture" 
          style="max-height: 75px;" alt=""> -->
        {{ c.name }}</td>
      <td>{{ c.description }}

        <span class="fa fa-trash pull-right" 
          style="cursor: pointer"
          (click)="deleteCategory(c)"></span>
      </td>
    </tr>
  </tbody>
</table>
